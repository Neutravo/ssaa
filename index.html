<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolución de expedientes de gasto para reposición de servicios afectados</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <div id="map"></div>

        <div class="ui-overlay">
            <h1 class="main-title">Historial de expedientes de gasto para reposición de servicios afectados</h1>

            <div class="sidebar">
                <header class="header">
                    <img src="logo.png" alt="Logo" style="max-width: 15rem; height: auto;">
                </header>

                <div id="chart-container"></div>

                <!-- Area Chart: Budget Evolution -->
                <div id="budget-chart-container" style="margin-top: 15px;"></div>

                <!-- KPI: Big Number -->
                <div id="kpi-container" style="text-align: center; padding: 15px; margin-top: 15px;">
                    <h3 style="margin: 0; font-size: 24px; color: #FFFFFF; font-weight: 500;">Importes reconocidos
                        acumulados</h3>
                    <div id="kpi-value" style="font-size: 2.2rem; font-weight: 700; color: #FFFFFF; margin: 5px 0;">0 €
                    </div>
                </div>
            </div>

            <div class="controls-container">
                <div class="date-display">
                    <span id="current-date">--/--/----</span>
                </div>
                <div class="timeline-wrapper">
                    <button id="play-pause-btn" class="play-btn" title="Reproducir/Pausar">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <polygon points="5 3 19 12 5 21 5 3" fill="currentColor"></polygon>
                        </svg>
                    </button>
                    <div class="slider-wrapper">
                        <input type="range" id="time-slider" min="0" max="100" value="0" step="1">
                        <div class="slider-labels">
                            <span id="start-date-label">Inicio</span>
                            <span id="end-date-label">Fin</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Legend -->
    <div class="legend-container">
        <div class="legend-title">Importe (€)</div>
        <!-- > 1.000.000 -->
        <div class="legend-item">
            <span class="legend-circle" style="width: 32px; height: 32px;"></span>
            <span>> 1 M€</span>
        </div>
        <!-- 100k - 1M -->
        <div class="legend-item">
            <span class="legend-circle" style="width: 24px; height: 24px;"></span>
            <span>100k - 1 M€</span>
        </div>
        <!-- 10k - 100k -->
        <div class="legend-item">
            <span class="legend-circle" style="width: 16px; height: 16px;"></span>
            <span>10k - 100k €</span>
        </div>
        <!-- < 10k -->
        <div class="legend-item">
            <span class="legend-circle" style="width: 10px; height: 10px;"></span>
            <span>
                < 10k €</span>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>

</html>
